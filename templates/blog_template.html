<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; base-uri 'self';">
    <title>{title}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        article {
            margin-bottom: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 1em;
        }

        .meta {
            color: #666;
            font-size: 0.9em;
        }

    </style>
</head>

<body>
    <header>
        <h1>{title}</h1>
        <p>Last updated: {last_updated} | <a href="/feed.xml">RSS Feed</a></p>
    </header>
    <main>
        {email_content}
    </main>
    <footer>
        <p>Email to Blog | <a href="https://github.com/tomatyss/email-blog-server">GitHub</a></p>
    </footer>
</body>

</html>
